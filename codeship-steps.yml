- name: test
  service: ecsdeploy
  command: /run-tests.sh

- name: push_branch_tag
  service: ecsdeploy
  type: push
  image_name: silintl/ecs-deploy
  image_tag: "{{.Branch}}"
  exclude: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_latest_tag
  service: ecsdeploy
  type: push
  image_name: silintl/ecs-deploy
  image_tag: "latest"
  tag: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
